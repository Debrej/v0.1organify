<div class="panel">
		<div class="panel-heading">
			<h4 *ngIf="!create; else elseTitleBlock">Détails créneau n°{{shift.idShift}}</h4>
			<ng-template #elseTitleBlock><h4>Nouveau créneau</h4></ng-template>
		</div>
		<div class="panel-body">
			<form (ngSubmit)="onSubmit()" #shiftForm="ngForm">
				
				<div class="col-md-12 form-group formButtons">
					<button *ngIf="update" type="submit" class="btn btn-success">Submit</button>
				</div>
			</form>
		</div>
	</div>
